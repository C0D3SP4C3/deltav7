	function getMobileOperatingSystem() {
		var userAgent = navigator.userAgent || navigator.vendor || window.opera;
		// Windows Phone must come first because its UA also contains "Android"
		if (/windows phone/i.test(userAgent)) {
			return "Windows Phone";
		}
		if (/android/i.test(userAgent)) {
			return "Android";
		}
		// iOS detection from: http://stackoverflow.com/a/9039885/177710
		if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
			return "iOS";
		}
		return "unknown";
	}
	if(getMobileOperatingSystem()=="unknown"){
		// document.getElementById('toggleFullScreen').style.display = 'none'
	}
	if(getMobileOperatingSystem()!=="unknown"){
		document.write('<script charset="utf-8" src="./plugin/touch-control.js"><\/script>')
	}

<script>
	function changeFavicon(src) {
		var link = document.createElement('link'),
			oldLink = document.getElementById('dynamic-favicon');
		link.id = 'dynamic-favicon';
		link.rel = 'shortcut icon';
		link.href = src;
		if (oldLink) document.head.removeChild(oldLink);
		document.head.appendChild(link);
	}
	setTimeout(changeFavicon.bind(this, './assets/favicon.ico'), 2000)
	setTimeout(changeFavicon.bind(this, './assets/favicon.ico'), 4000)


	if ('serviceWorker' in navigator && location.origin === 'https://deltav4.gitlab.io') {
	navigator.serviceWorker.register('service-worker.js')
		.then(() => navigator.serviceWorker.ready.then((worker) => {
			console.log('service worker 1',err)
			worker.sync.register('syncdata');
		}))
		.catch((err) => console.log('service worker 2',err));
	}

	document.addEventListener("DOMContentLoaded", function(event) {
		try{
			AndroidFunction.gameLoading();
		}catch(e){}
	});
</script>
